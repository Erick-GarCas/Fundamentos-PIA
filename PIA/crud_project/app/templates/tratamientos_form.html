{% extends 'base.html' %}
<!--
    Plantilla: `tratamientos_form.html` (crear/editar tratamiento).
    Notas educativas:
    - Si la vista añade `tratamiento` al contexto, la plantilla muestra los
        valores actuales para edición (`value="{{ tratamiento.nombre }}"`).
    - Para crear/editar se usa el mismo formulario; la vista decide si crea
        o actualiza según la presencia del objeto.
    - Campos: `nombre`, `precio`, `descripcion`.
-->
{% block title %}{% if tratamiento %}Editar tratamiento{% else %}Nuevo tratamiento{% endif %}{% endblock %}

{% block content %}
<header class="admin-page-header">
    <div>
        <small>Catálogo clínico</small>
        <h1 class="mb-0">{% if tratamiento %}Editar tratamiento{% else %}Nuevo tratamiento{% endif %}</h1>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'tratamientos_listar' %}">Volver</a>
</header>

<div class="card form-card">
    <div class="card-body">
        <form method="post" action="{% if tratamiento %}{% url 'tratamientos_editar' tratamiento.id %}{% else %}{% url 'tratamientos_crear' %}{% endif %}" class="row g-4">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input class="form-control" name="nombre" value="{% if tratamiento %}{{ tratamiento.nombre }}{% endif %}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Precio</label>
                <input class="form-control" type="number" step="0.01" min="0" name="precio" value="{% if tratamiento %}{{ tratamiento.precio }}{% endif %}" required>
            </div>
            <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" name="descripcion" rows="4" placeholder="Describe brevemente el procedimiento">{{ tratamiento.descripcion|default:'' }}</textarea>
            </div>
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a class="btn btn-outline-secondary" href="{% url 'tratamientos_listar' %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
