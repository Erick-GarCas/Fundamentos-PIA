<!doctype html>
<html lang="es">
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear cuenta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon-tooth.svg' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
<body class="auth-shell">
    <div class="auth-layout">
        <div class="auth-side auth-side-media">
            <div class="auth-media-content">
                <div class="auth-logo">
                    <img src="{% static 'img/logo.png' %}" alt="Clínica Dental Vitaldent">
                </div>
                <figure class="auth-media-wrapper" aria-labelledby="signupMediaCaption">
                    <video class="auth-media-video" autoplay muted loop playsinline preload="auto" poster="{% static 'img/equipo2.png' %}">
                        <source src="{% static 'videos/video_recepcion.mp4' %}" type="video/mp4">
                        Tu navegador no soporta reproducción de video.
                    </video>
                    <figcaption id="signupMediaCaption" class="visually-hidden">Video de la recepción donde el equipo recibe a los pacientes.</figcaption>
                </figure>
                <div class="auth-media-footer">
                    <a class="btn auth-back-btn" href="{% url 'home' %}">
                        <i class="bi bi-arrow-left me-2"></i> Volver a la página principal
                    </a>
                </div>
            </div>
        </div>
        <div class="auth-side auth-side-form">
            <div class="auth-card">
                <div class="auth-card-head">
                    <h1>Crear una cuenta</h1>
                    <p>Completa el formulario para habilitar tu acceso al panel administrativo.</p>
                </div>

                {% if messages %}
                    <div class="auth-messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post" action="{% url 'signup' %}" class="auth-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo (opcional)</label>
                        <input class="form-control" id="email" name="email" type="email">
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Contraseña</label>
                        <input class="form-control" id="password1" name="password1" type="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="password2" class="form-label">Repetir contraseña</label>
                        <input class="form-control" id="password2" name="password2" type="password" required>
                    </div>
                    <button class="btn btn-brand w-100 mb-3" type="submit">Crear cuenta</button>
                </form>
                <div class="auth-links">
                    <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth_bg.js' %}"></script>
</body>
</html>
