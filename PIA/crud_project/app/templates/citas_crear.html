{% extends 'base.html' %}
<!--
    Plantilla: `citas_crear.html` (extiende `base.html`).
    Notas educativas:
    - `{% extends 'base.html' %}` indica que esta plantilla hereda la estructura
        de `base.html`. Los bloques (`{% block content %}`) reemplazan contenido.
    - El formulario hace POST a la vista `citas_crear`; en la vista se validan
        los campos y se decide qué mostrar en la respuesta.
    - Dentro de formularios siempre se incluye `{% csrf_token %}` para seguridad.
    - Para entender flujo: busca la función `citas_crear` en `views.py` y sigue
        cómo envía contexto y redirecciones.
-->
{% block title %}Crear cita{% endblock %}

{% block content %}
<header class="admin-page-header">
    <div>
        <small>Nueva solicitud</small>
        <h1 class="mb-0">Crear cita</h1>
    </div>
    <a href="{% url 'citas_listar' %}" class="btn btn-outline-secondary">Volver</a>
</header>

<section class="card form-card" aria-label="Formulario crear cita">
    <div class="card-body">
        <form method="post" action="{% url 'citas_crear' %}" class="row g-4">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Nombre del paciente</label>
                <input class="form-control" name="nombre_paciente" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Teléfono de contacto</label>
                <input class="form-control" name="telefono" pattern="[0-9]{7,15}" required>
                <div class="form-text">Solo números, de 7 a 15 dígitos.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Correo electrónico (opcional)</label>
                <input class="form-control" type="email" name="correo" placeholder="nombre@correo.com">
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha y hora</label>
                <input type="datetime-local" class="form-control" name="fecha_cita" required>
            </div>
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a href="{% url 'citas_listar' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
