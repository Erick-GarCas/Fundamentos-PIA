{% extends 'base.html' %}
<!--
    Plantilla: `users_create.html` (crear usuario desde panel).
    Notas educativas:
    - El formulario envía datos a la vista `usuarios_crear` que crea el `User`
        y asigna grupos/roles según los checkbox.
    - Los flags `role_flags` y `perm_flags` pueden usarse para preseleccionar
        opciones cuando se edita en lugar de crear.
    - Siempre incluir `{% csrf_token %}` en formularios POST.
-->
{% block title %}Crear usuario{% endblock %}

{% block content %}
<header class="admin-page-header">
    <div>
        <small>Nuevo acceso</small>
        <h1 class="mb-0">Crear usuario</h1>
    </div>
    <a class="btn btn-outline-secondary" href="{% url 'usuarios_listar' %}">Volver</a>
</header>

<div class="card form-card">
    <div class="card-body">
        <form method="post" action="{% url 'usuarios_crear' %}" class="row g-4">
            {% csrf_token %}
            <div class="col-md-6">
                <label class="form-label">Usuario</label>
                <input class="form-control" name="username" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email">
            </div>
            <div class="col-md-6">
                <label class="form-label">Contraseña</label>
                <input class="form-control" name="password" type="password" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Roles</label>
                <div class="d-flex flex-column gap-2 p-3 border rounded-4 bg-light">
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="role_admin" name="role_admin" {% if role_flags.admin %}checked{% endif %}>
                        <label class="form-check-label" for="role_admin">Administrador</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="role_employee" name="role_employee" {% if role_flags.employee %}checked{% endif %}>
                        <label class="form-check-label" for="role_employee">Empleado</label>
                    </div>
                </div>
                <div class="form-text">Define si este acceso es administrador o empleado.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Módulos del panel</label>
                <div class="d-flex flex-column gap-2 p-3 border rounded-4 bg-light">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="perm_citas" name="perm_citas" {% if perm_flags.citas %}checked{% endif %}>
                        <label class="form-check-label" for="perm_citas">Ver / actualizar citas</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="perm_tratamientos" name="perm_tratamientos" {% if perm_flags.tratamientos %}checked{% endif %}>
                        <label class="form-check-label" for="perm_tratamientos">Gestionar tratamientos</label>
                    </div>
                </div>
                <div class="form-text">Combina módulos según el trabajo del colaborador.</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Privilegios adicionales</label>
                <div class="form-check form-switch p-3 border rounded-4 bg-light">
                    <input type="checkbox" class="form-check-input" id="is_superuser" name="is_superuser" {% if superuser_flag %}checked{% endif %}>
                    <label class="form-check-label" for="is_superuser">Superusuario (acceso completo)</label>
                </div>
            </div>
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <a class="btn btn-outline-secondary" href="{% url 'usuarios_listar' %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
